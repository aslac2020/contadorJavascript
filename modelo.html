<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Contador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" defer href="estilo.css">
  </head>
  <body>
    <header>
      <h1>Vamos Contar</h1>
    </header>
    <section>
      <div class="form-group">
        <div class="input-inicio">
          <label for="">Inicio:</label>
          <input type="number" class="form-control" name="inico" id="inicio">
        </div>
        <div class="input-fim">
          <label for="">Fim:</label>
          <input type="number" class="form-control" name="fim" id="fim">
        </div>
        <div class="input-passo">
          <label for="">Passo:</label>
          <input type="number" class="form-control" name="passo" id="passo">
        </div>
        <div class="botoes">
          <button id="btnContar" class="btn btn-outline-primary" onclick="fazerConta()">Contar</button>
        </div>
      </div>
      <div id="msg">
        Preparando a contagem...
      </div>
    </section>
    <footer>
      <p>&copy;CursoemVideo</p>
    </footer>
    <script src="./script.js">
    </script>
  </body>
</html>
